<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <!-- inicio de css -->
    <link rel="stylesheet" href="Calculadora.css">
    <!-- fin de css -->
    <!-- inicio de fuente de numeros(jost :black 900 italic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- fin de fuente numeros -->
    
</head>
<body>
    <div id="display">0</div>        

    <div id="conteiner">
        <button type="button" class="btn" id="multiplicacion">*</button>    
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">3</button>
        <button type="button" class="btn" id="division">/</button>    
        <br>
        <button type="button" class="btn" id="suma">+</button>   
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="btn" id="resta">-</button>
        <br>
        <button type="button" class="btn" id="C">C</button>
        <button type="button" class="btn">7</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">9</button>
        <button type="button" class="btn" id="punto">.</button>
        <br> 
        <button type="reset" class="btn" id="CE">CE</button>
        <button type="button" class="btn">0</button>
        <button type="button" class="btn" id="igual">=</button>
    </div>
</body>
<script src="Calculadora.js" ></script>

</html>
